
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - PickleRadar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 480px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 32px auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
            color: #999;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 24px;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background: #5568d3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèì</div>
        <div class="spinner"></div>
        <h1>Processing...</h1>
        <p>Please wait while we verify your request.</p>
        <div class="footer">Powered by Lopez Innovations LLC</div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://biczbxmaisdxpcbplddr.supabase.co',
            'sb_publishable_G_5RZYmomd6zB_uFbRCDtw_rBflTxYk'
        );

        async function handleEmailConfirmation() {
            try {
                console.log('Email confirmation page loaded');
                console.log('Current URL:', window.location.href);
                
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const errorCode = urlParams.get('error_code');
                const errorDescription = urlParams.get('error_description');
                
                // Check if there's an error in the URL
                if (error || errorCode || errorDescription) {
                    console.log('Error detected in URL:', { error, errorCode, errorDescription });
                    
                    // Show error message
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">üèì</div>
                        <div class="error-icon">‚ùå</div>
                        <h1>This link is invalid or has expired</h1>
                        <p style="margin-top: 16px;">Please request a new confirmation link from the app.</p>
                        <button class="button" onclick="window.location.href='natively://email-confirmed'">Open PickleRadar</button>
                        <div class="footer">Powered by Lopez Innovations LLC</div>
                    `;
                    return;
                }
                
                // Exchange the code for a session
                console.log('Exchanging code for session...');
                const { data, error: exchangeError } = await supabase.auth.exchangeCodeForSession(window.location.href);
                
                if (exchangeError) {
                    console.error('Error exchanging code:', exchangeError);
                    
                    // Show error message
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">üèì</div>
                        <div class="error-icon">‚ùå</div>
                        <h1>This link is invalid or has expired</h1>
                        <p style="margin-top: 16px;">Please request a new confirmation link from the app.</p>
                        <button class="button" onclick="window.location.href='natively://email-confirmed'">Open PickleRadar</button>
                        <div class="footer">Powered by Lopez Innovations LLC</div>
                    `;
                    return;
                }

                console.log('Session established successfully:', data);
                
                // Show success message
                document.querySelector('.container').innerHTML = `
                    <div class="logo">üèì</div>
                    <div class="success-icon">‚úÖ</div>
                    <h1>Your email is verified!</h1>
                    <p style="margin-top: 16px;">Thanks for confirming your PickleRadar account. You can now return to the app.</p>
                    <button class="button" onclick="window.location.href='natively://email-confirmed'">Open PickleRadar</button>
                    <div class="footer">Powered by Lopez Innovations LLC</div>
                `;
                
            } catch (error) {
                console.error('Unexpected error:', error);
                
                // Show error message
                document.querySelector('.container').innerHTML = `
                    <div class="logo">üèì</div>
                    <div class="error-icon">‚ùå</div>
                    <h1>This link is invalid or has expired</h1>
                    <p style="margin-top: 16px;">Please request a new confirmation link from the app.</p>
                    <button class="button" onclick="window.location.href='natively://email-confirmed'">Open PickleRadar</button>
                    <div class="footer">Powered by Lopez Innovations LLC</div>
                `;
            }
        }

        // Run the email confirmation handler when page loads
        handleEmailConfirmation();
    </script>
</body>
</html>
